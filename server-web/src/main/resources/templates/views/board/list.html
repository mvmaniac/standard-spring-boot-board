<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:insert="~{layouts/layoutDefault :: default(~{::main}, ~{::title}, ~{::script}, _)}">
<head>
  <title>전체 게시판 - DevFactory</title>
</head>
<body>

<th:block th:ref="main">
  <div class="container">
    <div id="create" class="float-right">
      <a th:href="@{/boards/form}" class="btn btn-primary btn-sm my-2" title="등록">등록</a>
    </div>
    <div>
      <div class="table-responsive">
        <table class="table table-hover table-bordered table-dark">
          <colgroup>
            <col class="w-auto">
            <col class="w-auto">
            <col class="w-50">
            <col class="w-auto">
            <col class="w-auto">
          </colgroup>
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">분류</th>
            <th scope="col">제목</th>
            <th scope="col">등록자</th>
            <th scope="col">등록일</th>
          </tr>
          </thead>
          <tbody>
          <tr th:if="${count eq 0}">
            <td colspan="5" class="font-weight-bold">게시글이 없습니다.</td>
          </tr>
          <tr th:each="board: ${boards}">
            <td th:text="${board.idx}"></td>
            <td th:text="${board.boardType.value}"></td>
            <td><a th:href="@{/boards/{idx}(idx=${board.idx},page=${boards.number + 1})}" th:text="${board.title}" class="text-white"></a></td>
            <td th:text="${board.createdBy}"></td>
            <td th:text="${#temporals.format(board.createdDate, 'yyyy-mm-dd HH:mm:ss')}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <nav th:with="
          pageNumber=${boards.number + 1},
          pageBlock=${boards.numberOfElements},
          totalPage=${boards.totalPages}">
      <!--suppress ThymeleafVariablesResolveInspection -->
      <ul class="pagination justify-content-center mb-0"
          th:with="
            prevPage=${((pageNumber - 1) / pageBlock) * pageBlock},
            nextPage=${T(Math).min(prevPage + pageBlock + 1, totalPage)},
            startPage=${prevPage + 1},
            endPage=${T(Math).min(pageBlock + prevPage, totalPage)},
            isPrev=${startPage > pageBlock},
            isNext=${endPage < totalPage}">

        <li class="page-item" th:classappend="${boards.first} ? 'disabled'" th:title="처음">
          <a class="page-link" th:href="@{/boards(page=1)}">&laquo;</a>
        </li>
        <li class="page-item" th:classappend="${!isPrev} ? 'disabled'" th:title="이전">
          <a class="page-link font-weight-bold" th:href="@{/boards(page=${prevPage})}">&lsaquo;</a>
        </li>

        <li th:each="page: ${#numbers.sequence(startPage, endPage)}" class="page-item"
            th:classappend="(${page} eq ${pageNumber}) ? 'active' : ''">
          <a class="page-link" th:href="@{/boards(page=${page})}" th:text="${page}"></a>
        </li>

        <li class="page-item" th:classappend="${!isNext} ? 'disabled'" th:title="다음">
          <a class="page-link" th:href="@{/boards(page=${nextPage})}">&rsaquo;</a>
        </li>
        <li class="page-item" th:classappend="${boards.last} ? 'disabled'" th:title="마지막">
          <a class="page-link" th:href="@{/boards(page=${boards.totalPages})}">&raquo;</a>
        </li>
      </ul>
    </nav>
  </div>
