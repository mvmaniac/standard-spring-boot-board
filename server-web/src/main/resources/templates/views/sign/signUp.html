<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:insert="~{layouts/layoutSign :: sign(~{::main}, ~{::title}, _)}">
<head>
  <title>회원가입 - DevFactory</title>
</head>
<body>

<div th:ref="main" class="container">
  <div class="row">
    <div class="col-lg-10 col-xl-9 mx-auto">
      <div class="card card-sign-in flex-row my-5">
        <div class="card-img-left d-none d-md-flex">
          <!-- Background image for card set in CSS! -->
        </div>
        <div class="card-body">
          <h5 class="card-title text-center"><strong>회원가입</strong></h5>
          <form class="form-sign-in">
            <div class="form-label-group">
              <input type="text" id="inputUsername" class="form-control" placeholder="이름" required autofocus>
              <label for="inputUsername">이름</label>
              <div class="invalid-feedback d-block"></div>
            </div>

            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="이메일 주소" required>
              <label for="inputEmail">이메일 주소</label>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호" required>
              <label for="inputPassword">비밀번호</label>
            </div>

            <button class="btn btn-lg btn-sign btn-block text-uppercase" type="submit">
              <i class="fas fa-user mr-2"></i>회원가입
            </button>
            <span class="d-block text-center mt-2 small">이미 회원 이세요? <a th:href="@{/sign-in/form}">로그인</a></span>

            <p class="divider-text"><span class="bg-white">OR</span></p>

            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit">
              <i class="fab fa-google mr-2"></i>&nbsp;구글 아이디로 회원가입
            </button>
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit">
              <i class="fab fa-facebook-f mr-2"></i>&nbsp;페이스북 아이디로 회원가입
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
