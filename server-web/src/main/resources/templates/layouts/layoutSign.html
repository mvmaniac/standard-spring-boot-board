<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="sign(main, title, js)">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <link rel="shortcut icon" th:href="@{/images/favicon.ico}">

  <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/sign.css}"/>

  <title th:replace="${title}" th:assert="${!#strings.isEmpty(title)}">DevFactory</title>
</head>

<!--/* // @formatter:off */-->
<body>
  <div class="wrap">
    <main th:insert="${main}" role="main" class="main"></main>
  </div>

  <script th:src="@{/webjars/font-awesome/5.13.0/js/all.min.js}"></script>
  <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
  <script th:replace="${js}"></script>
</body>
<!--/* // @formatter:on */-->

</html>
