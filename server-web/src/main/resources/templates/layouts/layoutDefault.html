<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="default(main, title, js, css)">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <link rel="shortcut icon" th:href="@{/images/favicon.ico}">

  <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/common.css}"/>

  <th:block th:replace="${css}"/>

  <title th:replace="${title}" th:assert="${!#strings.isEmpty(title)}">DevFactory</title>
</head>
<body>
  <!--// @formatter:off-->
  <header th:insert="~{layouts/fragments/header :: header}"></header>

  <main th:insert="${main}"></main>

  <footer class="text-muted" th:insert="~{layouts/fragments/footer :: footer}"></footer>

  <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
  <script th:src="@{/webjars/font-awesome/5.13.0/js/all.min.js}"></script>
  <script th:src="@{/js/common.js}"></script>

  <th:block th:replace="${js}"/>
  <!--// @formatter:on-->
</body>
</html>
