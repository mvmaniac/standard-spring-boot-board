<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="default(main, title, js, css)">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>

    <th:block th:replace="${css}"/>

    <title th:replace="${title}" th:assert="${!#strings.isEmpty(title)}">DevFactory</title>
</head>
<body>
    <header th:insert="~{layouts/fragments/header :: header}"></header>

    <main th:insert="${main}"></main>

    <footer class="text-muted" th:insert="~{layouts/fragments/footer :: footer}"></footer>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/font-awesome/5.12.0/js/all.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>

    <th:block th:replace="${js}"/>
</body>
</html>
